<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Renting System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="container">


        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" id="createVehicleLaunch">
            Create Vehicle
        </button>

        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Vehicle Type</th>
                        <th scope="col">Vehicle Number</th>
                        <th scope="col">Vehicle Model</th>
                        <th scope="col">Current Location</th>
                        <th scope="col">Vehicle Status</th>
                    </tr>
                </thead>
                <tbody id="vehicleList">

                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="createVehicleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create New Vehicle</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="vehicleType">Vehicle Type</label>
                                <input type="text" class="form-control" id="vehicleType">

                            </div>
                            <div class="form-group">
                                <label for="vehicleNumber">Vehicle Number</label>
                                <input type="number" class="form-control" id="vehicleNumber">
                            </div>
                            <div class="form-group">
                                <label for="vehicleModel">Vehicle Model</label>
                                <input type="text" class="form-control" id="vehicleModel">

                            </div>
                            <div class="form-group">
                                <label for="currentLocation">Current Location</label>
                                <select class="form-control" id="currentLocation">
                                    <option value="annanagar">anna nagar</option>
                                    <option value="koyembed">koyembed</option>
                                    <option value="ashoknagar">ashok nagar</option>
                                    <option value="guindy">guindy</option>


                                </select>


                            </div>
                            <div class="form-group">
                                <label for="vehicleStatus">Vehicle Status</label>
                                <select class="form-control" id="vehicleStatus">
                                    <option value="parked">parked</option>
                                    <option value="booked">booked</option>

                                </select>


                            </div>


                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="createVehiclebtn">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="module" src="admin.js"></script>


</body>

</html>
