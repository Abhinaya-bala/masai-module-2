<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <h1 class="text-center text-bold my-2">COVID-19 Tracker
        </h1>
        <div class="row">
            <div class="col-12 col-lg-8">

                <div class="">
                    <div class="row d-flex flex-row bd-highlight justify-content-center mb-3">
                        <div class="col-12 col-md-4 text-center">
                            <h3 class="p-2 bd-highlight text-danger">CONFIRMED</h3>
                            <div class="text-center text-danger" id="globalNewConfirmed"></div>
                            <h2 class="text-center text-danger" id="globalConfirmed"></h2>

                        </div>
                        <div class="col-12 col-md-4 text-center ">
                            <h3 class="p-2 bd-highlight text-success">RECOVERED</h3>
                            <div class="text-center text-success" id="globalNewRecovered"> </div>
                            <h2 class="text-center text-success" id="globalRecovered"> </h2>
                        </div>
                        <div class="col-12 col-md-4 text-center">
                            <h3 class="p-2 bd-highlight text-muted">DECEASED</h3>
                            <div class="text-center text-muted" id="globalNewDeceased"> </div>
                            <h2 class="text-center text-muted" id="globalDeceased"> </h2>
                        </div>

                    </div>



                </div>
                <div class="text-right">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sort
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" onclick="sortByCondition('Country','asc')">Sort A-Z</a>
                            <a class="dropdown-item" href="#" onclick="sortByCondition('Country','dsc')">Sort Z-A</a>
                            <a class="dropdown-item" href="#" onclick="sortByCondition('TotalConfirmed','asc')">Sort
                                total
                                cases(ASC)</a>
                            <a class="dropdown-item" href="#" onclick="sortByCondition('TotalConfirmed','dsc')">Sort
                                total
                                cases(DSC)</a>
                            <a class="dropdown-item" href="#" onclick="sortByCondition('TotalRecovered','asc')">Sort
                                total
                                RECOVERED(ASC)</a>
                            <a class="dropdown-item" href="#" onclick="sortByCondition('TotalRecovered','dsc')">Sort
                                total
                                RECOVERED(DSC)</a>
                            <a class="dropdown-item" href="#" onclick="sortByCondition('TotalDeaths','asc')">Sort total
                                DECEASED(ASC)</a>
                            <a class="dropdown-item" href="#" onclick="sortByCondition('TotalDeaths','dsc')">Sort total
                                DECEASED(DSC)</a>
                        </div>
                    </div>
                </div>

                <table class="table table-hover my-4">
                    <thead>
                        <tr>
                            <th scope="col">COUNTRY</th>
                            <th scope="col">CONFIRMED</th>
                            <th scope="col">RECOVERED</th>
                            <th scope="col">DECEASED</th>
                        </tr>
                    </thead>
                    <tbody id="countryList">

                    </tbody>
                </table>
            </div>

            <div class="col-12 col-lg-4">


                <div class="row">
                    <div class="col-12">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">COUNTRY</th>
                                    <th scope="col">DATE</th>
                                    <th scope="col">CASES</th>

                                </tr>
                            </thead>
                            <tbody id="liveList">

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>



        </div>

    </div>





    </div>
    <script src="script.js"></script>
</body>

</html>
